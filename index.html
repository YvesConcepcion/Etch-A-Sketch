<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Etch-A-Sketch</h1>
      <p>
        Choose a color, then hover your mouse to the grid to paint! You can also
        adjust the grid using the slider
      </p>
    </header>
    <main class="main">
      <div class="buttons">
        <button class="clr black">Black</button>
        <button class="clr red">Red</button>
        <button class="clr green">Green</button>
        <button class="clr blue">Blue</button>
        <button class="clr eraser">Eraser</button>
      </div>
      <div class="sketch-container"></div>

      <footer class="footer"></footer>
    </main>
  </body>
  <script src="script.js"></script>
</html>
